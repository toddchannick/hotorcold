<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="js/app.js"></script>
	<title>Hot or Cold</title>
</head>
<body>
	<div class = "main-content">
		<div id="top-nav-wrap">
			<img id="topimage" src='images/hotorcold.png');>
		</div>
		<div id="main-nav-wrap">
			<div id="main-nav">

			</div>
		</div>
		
		<div id="game-area-wrap">
			<div id="explanation">
				<p>A random number between 1 and 100 has been generated by the computer, which you will try to guess. With each guess, the computer will tell you if you are getting hotter or colder, until you finally guess the exact number! After 8 guesses, it's game over!</p>
			</div>
			<div id="guess-area">
				<input id="guess" type="number" placeholder="Any number, 1-100"/><button class="guess-submit">Submit Guess</button>
			</div>

			<div id="guess-status">
			
			</div>

			<div id="your-guesses">
				<p>Your Guesses:</p><p class="new-game">Restart</p><br>
				<ul id="guess-list">
				
				</ul>
				<div class="win-streak"><p class="wins"></p></div>
				<div class ="bestwins"><p class ="best"></p></div>
			</div>
			

		</div>

	</div>


</body>
</html>
